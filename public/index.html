<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Push Notification PWA + Netlify</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }
    #notifyBtn {
      background: linear-gradient(45deg, #7b2ff7, #f107a3);
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #notifyBtn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Push Notification sem Firebase</h1>
  <button id="notifyBtn">Ativar Notificações</button>

  <script>
    const publicVapidKey = 'BFIKfwEcsb9Uguw0v2z1oOfVgE0lsSOPqkFq66Xz9Vq4W2eO7EK5gGxHDIWYl0QYwRg-M8FcEUNe5IXwx4txZGc';

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registado'))
        .catch(err => console.error('Erro Service Worker:', err));
    }

    document.getElementById('notifyBtn').addEventListener('click', async () => {
      const permission = await Notification.requestPermission();
      if (permission !== 'granted') {
        alert('Notificações bloqueadas!');
        return;
      }

      const registration = await navigator.serviceWorker.ready;
      const subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
      });

      await fetch('/.netlify/functions/sendNotification', {
        method: 'POST',
        body: JSON.stringify(subscription),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      alert('Notificação enviada!');
    });

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
    }
  </script>
</body>
</html>
