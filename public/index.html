<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Notification PWA</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon.png" type="image/png">
  <meta name="theme-color" content="#7b2ff7">
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(45deg, #7b2ff7, #f107a3);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    button {
      background: linear-gradient(45deg, #7b2ff7, #f107a3);
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #7b2ff7;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Push Notifications App
  </header>
  <main>
    <h1>Ative as Notificações</h1>
    <button id="subscribeBtn">Ativar Notificações</button>
    <br>
    <button id="sendNotificationBtn" style="display:none;">Enviar Notificação</button>
  </main>
  <footer>
    © Pedro Martins - Cantinhode.net
  </footer>

  <script>
    const publicVapidKey = 'BKuEzTn7FGrDRUOr5DJKgKnI7c8k0_cvlqDArW-puXLV7o8b8Yne3cGpNh8oz23cIdqjWT2W7CzQMIWhrF9n9wI';
    let subscription = null;

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registado'))
        .catch(err => console.error('Erro Service Worker:', err));
    }

    document.getElementById('subscribeBtn').addEventListener('click', async () => {
      const permission = await Notification.requestPermission();
      if (permission !== 'granted') {
        alert('Notificações bloqueadas!');
        return;
      }

      const registration = await navigator.serviceWorker.ready;
      subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
      });

      document.getElementById('sendNotificationBtn').style.display = 'inline-block';
      alert('Subscrição feita!');
    });

    document.getElementById('sendNotificationBtn').addEventListener('click', async () => {
      if (!subscription) {
        alert('Não subscrito ainda!');
        return;
      }

      await fetch('/.netlify/functions/sendNotification', {
        method: 'POST',
        body: JSON.stringify(subscription),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      alert('Notificação enviada!');
    });

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
    }
  </script>
</body>
</html>
